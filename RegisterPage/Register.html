  <div class="col-sm-8 mx-auto">
    <main class="animated fadeIn my-4">
      <h1 class="text-center mt-1 letras pt-3">Creación de usuario</h1>
      <form>
        <div class="row">
          <div class="col-6 my-1">
            <label class="form-label letras">Nombre</label>
            <input class="form-control" id="inputName" />
          </div>
          <div class="col-6 my-1">
            <label class="form-label letras">Apellido</label>
            <input class="form-control" id="inputLastname" />
          </div>
          <div class="col-4 my-1">
            <label class="form-label letras">Día</label>
            <input class="form-control" type="number" id="inputDay" />
          </div>
          <div class="col-4 my-1">
            <label class="form-label letras">Mes</label>
            <input class="form-control" type="number" id="inputMonth" />
          </div>
          <div class="col-4 my-1">
            <label class="form-label letras">Año</label>
            <input class="form-control" type="number" id="inputAge" />
          </div>
          <div class="col-6 my-1">
            <label class="form-label letras">Tipo de documento</label>
            <input class="form-control" id="inputTypedocument" />
          </div>
          <div class="col-6 my-1">
            <label class="form-label letras">N° D.N.I</label>
            <input
              class="form-control"
              type="number"
              id="inputNumberdocument"
            />
          </div>
          <div class="col-3 my-1">
            <label class="form-label letras">País</label>
            <input class="form-control" id="inputCountry" />
          </div>
          <div class="col-3 my-1">
            <label class="form-label letras">Provincia</label>
            <input class="form-control" id="inputState" />
          </div>
          <div class="col-3 my-1">
            <label class="form-label letras">Ciudad</label>
            <input class="form-control" id="inputCity" />
          </div>
          <div class="col-3 my-1">
            <label class="form-label letras">Código Postal</label>
            <input class="form-control" id="inputZipcode" />
          </div>
          <div class="col-12 my-1">
            <label class="form-label letras">Email</label>
            <input class="form-control" type="email" id="inputEmail" />
          </div>
          <div class="col-6 my-1">
            <label class="form-label letras mt-1">Contraseña</label>
            <input class="form-control" type="password" id="inputPassword" />
          </div>
          <div class="col-6 my-1">
            <label class="form-label letras mt-1">Confirmar Contraseña</label>
            <input
              class="form-control"
              type="password"
              id="inputPasswordrepeat"
            />
          </div>
          <div class="col-12 my-1">
            <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" checked for="flexCheckChecked">
                  Recibir novedades.
                </label>
              </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Acepto los terminos de condiciones de uso.
              </label>
            </div>
          </div>
          <div class="col-12 mt-2 text-center">
            <button type="button" class="btn btn-primary btn-block">
              Registrarme
            </button>
          </div>
        </div>
      </form>
