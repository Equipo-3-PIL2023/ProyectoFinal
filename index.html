<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quienes somos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">¿Quiénes Somos?</h1>
    </div>
    <div class="row">
      <div class="col">
        <div id="quienessomos" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicadores -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="7"></button>
            <button type="button" data-bs-target="#quienessomos" data-bs-slide-to="8"></button>
          </div>

          <!-- Items de carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Ignacio Emanuel Díaz Orlandi</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Franco Roque Ferreyra</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Stéfano Frighetto</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Aldana Magalí Fuentes</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Máximo Galindo</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Ignacio Meritano</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Gastón Ariel Moriconi</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Gianluca Rottino</p>
            </div>
            <div class="carousel-item text-center">
              <img src="Images\user-picture.png" alt="" class="img-fluid d-block mx-auto" style="width:25%">
              <p>Francisco Serafini</p>
            </div>
          </div>
      </div>

        <!-- Flechas para desplazar -->
        <button class="carousel-control-prev" type="button" data-bs-target="#quienessomos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#quienessomos" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
