<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¿Quiénes Somos?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="quienesSomosstyles.css">
  </head>
  <body>
    <div><h2 class="text-center my-5">¿Quiénes somos?</h2></div>
    <div class="container-flex">
      <div class="row">
        <div class="col-sm-3 mx-auto">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="row">
              <div class="col-sm-2">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
              </div>
              <div class="col-sm-8">
                <div class="carousel-inner mt-3">
                  <div class="carousel-item active">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Ignacio Díaz</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Franco Ferreyra</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\foto stefano.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Stéfano Frighetto</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Aldana Fuentes</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Máximo Galindo</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Ignacio Meritano</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Gastón Moriconi</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Gianluca Rottino</h5>
                  </div>
                  <div class="carousel-item">
                    <img src="Images\user-picture.png" class="d-block w-100 rounded-circle img-fluid mx-auto" alt="profilepic">
                    <h5 class="text-center my-3">Francisco Serafini</h5>
                  </div>
                </div>
              </div>              
              <div class="col-sm-2">
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
