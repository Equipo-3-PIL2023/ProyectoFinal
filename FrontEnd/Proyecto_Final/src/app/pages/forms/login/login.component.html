<section class="col-sm-12 col-md-12 col-lg-12 mx-auto fondo">
  <div id="login" class="animated fadeIn">
      <h1 class="text-center mt-1 letras">Ingresar</h1>
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="mb-1 inputs">
            <label class="form-label letras">Email</label>
            <input class="form-control" formControlName="email" type="email" id="inputEmail">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger mb-0 mt-1">
    
                <div *ngIf="email.errors?.['required']">
                    El email es requerido
                </div>
                <div *ngIf="email.errors?.['email']">
                    El formato del email es incorrecto.
                </div>
                
            </div>
        </div>
        <div class="mb-2 inputs">
            <label class="form-label letras">Contraseña</label>
            <input class="form-control" formControlName="password" type="password" id="inputPassword">
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger mb-0 mt-1">

            <div *ngIf="password.errors?.['required']">
                La contrasenia es requerida
            </div>
        </div>

        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <a routerLink="" class="mt-1">¿Has olvidado tu contraseña?</a>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
        </div>
        <div class="">
            <a routerLink="" class="mb-2">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </form>
  </div>
</section>
